<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast Widget</title>
  
  
  <link rel='stylesheet prefetch' href='https://raw.githubusercontent.com/erikflowers/weather-icons/master/css/weather-icons.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:100" rel="stylesheet">
<div class = "widget-container">
   <!-- top container -->
   <div class="top-container">
      <div class = "top-left-container inline">
      <h2 class="current-temp inline"></h2><br>
      <h2 class="small-desc loc-name inline"></h2>
      </div>
      <div class = "top-right-container inline">
         <div class = "curr-description"></div>
         
         <img class = "inline small-icon drop-icon" >
         <p class = "small-desc inline precip"></p>
         
         <img class = "inline small-icon wind-icon" >
         <p class = "small-desc inline wind"></p>
         <img class = "inline small-icon cloud-icon" >
         <p class = "small-desc inline clouds"></p>
         
<!--          <img class = "inline small-icon sunset-icon" >
         <p class = "small-desc inline sunset"></p> -->
         
      </div>
   </div>
   <!--    <h2 class = " coordinates"></h2> -->
   <!-- bottom container -->
   <div class="bottom-container">
      <h2 class="time"></h2>
      <h2 class="precip"></h2>
      <p class="hourly-description"></p>
   </div>
   <button class="temp-format celsius">°C</button>
    <button class="temp-format faren">°F</button>
</div>
<p class="loading-display">Getting Location Information...</p>
<a href="https://darksky.net/poweredby/"><img class="badge light-hover" alt="Powered by Dark Sky API" </a>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
